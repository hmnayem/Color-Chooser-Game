<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Guessing Game</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron text-center bg-primary shadow">
            <h1 class="display-3 text-warning">Color Guessing Game</h1>
            <h1 class="display-4 py-3" id="question">RGB ( <span id="red">0</span>, <span id="green">0</span>, <span id="blue">0</span> )</h1>
            <h1 class="display-4" id="guess-what">Guess What ?</h1>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <h2 class="text-danger">Score: <span id="score">0</span></h2>
                </div>
                <div class="col-md-6 text-center">
                    <h2 id="game-status">Game Status</h2>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success" id="start">Start</button>
                    <button class="btn btn-primary" id="next">Next</button>
                </div>
            </div>

            <div class="row py-4">
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
                <div class="col-md-4">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/tether/dist/js/tether.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
